    <title>SVG Project</title>

<body>
    <h1>A Dog with SVG</h1>
        <svg width="1000" height="750">
            <circle cx="500" cy="375" r="250" stroke= "black" stroke-width="4" fill="rgb(153, 87, 0)" />
            <circle cx="400" cy="275" r="50" stroke="white" stroke-width="4" fill="black" />
            <circle cx="600" cy="275" r="50" stroke="white" stroke-width="4" fill="black" />
            <ellipse cx="500" cy="400" rx="20" ry="10" style="fill:rgb(0, 0, 0); stroke:white;stroke-width:2" />
            <polygon points="300,10 300,225 400,150" style="fill:rgb(153, 87, 0);stroke:black;stroke-width:4" />
            <polygon points="650,5 700,225 600,150 " style="fill:rgb(153, 87, 0);stroke:black;stroke-width:4" />
            
            <ellipse cx="500" cy="500" rx="100" ry="50"style="fill:black;stroke:white;stroke-width:1" />
            <ellipse cx="550" cy="525" rx="100" ry="20"style="fill:red;stroke:black;stroke-width:2" />
            
            

          </svg>
          

      </svg>
